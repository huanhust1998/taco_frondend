<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Information Ingredient</title>
</head>
<body>
<h1>Information Ingredient</h1>
<form method="get" th:action="@{/ingredient/search}" action="#" >
    <div>
        <input name ="id" type="text" placeholder="Search Id...">
        <button>Search</button>
    </div>
    <div>
        <table cellspacing="5" border="1" th:object="${ingredients}">
            <tr>
                <td align="right"><label for="id">ID </label></td>
                <td align="right"><label for="name">Name </label></td>
                <td align="right"><label for="type">Type </label></td>
                <td>Edit</td>
                <td>Delete</td>
            </tr>
            <tr th:each="ingredientTacos : ${ingredients} " >
                <td align="left"><label th:text="${ingredientTacos.id}"></label></td>
                <td align="left"><label th:text="${ingredientTacos.name}"></label></td>
                <td align="left"><label th:text="${ingredientTacos.type}"></label></td>
                <td><a href="#" th:href="@{/ingredient/edit/{id}(id=${ingredientTacos.id})}">Edit</a></td>
                <td><a href="#" th:href="@{/ingredient/delete/{id}(id=${ingredientTacos.id})}">Delete</a></td>
            </tr>
        </table>
    </div>
</form>
<h3><a href="#" th:href="@{/ingredient/add}">Create Ingredient</a></h3>
</body>
</html>
